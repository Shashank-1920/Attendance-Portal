<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Login | SCSVMV</title>
  <style>
    :root {
      --accent: #007bff;
      --white: #ffffff;
      --text: #1f2937;
      --glass: rgba(255, 255, 255, 0.25);
      --blur: blur(16px);
      --rounded: 18px;
      --shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: var(--text);
      background: url("Glassmorph2.png") no-repeat center center/cover;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px);
    }

    .login-card {
      position: relative;
      z-index: 2;
      background: var(--glass);
      backdrop-filter: var(--blur);
      border-radius: var(--rounded);
      box-shadow: var(--shadow);
      padding: 40px 35px;
      width: 350px;
      text-align: center;
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    img {
      width: 90px;
      margin-bottom: 15px;
    }

    h2 {
      margin: 0 0 20px;
      color: var(--white);
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: var(--white);
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      color: #ff4b4b;
      font-size: 14px;
      margin-top: 6px;
      display: none;
    }

    .add-user-btn {
      background: transparent;
      color: var(--white);
      font-size: 14px;
      border: none;
      margin-top: 15px;
      cursor: pointer;
      text-decoration: underline;
      display: none;
    }

    /* POPUP STYLES */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      background: var(--glass);
      backdrop-filter: var(--blur);
      padding: 25px;
      border-radius: var(--rounded);
      width: 320px;
      box-shadow: var(--shadow);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: var(--white);
    }

    .modal-content h3 {
      margin-top: 0;
      color: var(--white);
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
      color: var(--white);
      font-weight: bold;
      font-size: 18px;
    }

    .modal-content input,
    .modal-content select {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: var(--white);
    }

    .modal-content input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    .modal-content button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-card">
    <img src="logo.png" alt="University Logo" />
    <h2>Welcome Back</h2>

    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
    <div id="errorMsg" class="error">Invalid username or password</div>

    <button id="addUserBtn" class="add-user-btn">+ Add User</button>
  </div>

  <!-- POPUP -->
  <div id="addUserModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close-btn">&times;</span>
      <h3>Add New User</h3>
      <input type="text" id="newUsername" placeholder="New Username" required />
      <input type="password" id="newPassword" placeholder="Password" required />
      <select id="newRole">
        <option value="professor">Professor</option>
        <option value="admin">Admin</option>
      </select>
      <button id="saveUserBtn">Save User</button>
    </div>
  </div>

  <script>
    let users = [];

    // Load users from JSON
    fetch("users.json")
      .then(res => res.json())
      .then(data => { users = data; })
      .catch(err => console.error("Error loading users.json:", err));

    const usernameEl = document.getElementById("username");
    const passwordEl = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");
    const addUserBtn = document.getElementById("addUserBtn");

    const modal = document.getElementById("addUserModal");
    const closeModal = document.getElementById("closeModal");
    const saveUserBtn = document.getElementById("saveUserBtn");

    loginBtn.addEventListener("click", () => {
      const username = usernameEl.value.trim();
      const password = passwordEl.value.trim();

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        errorMsg.style.display = "none";

        if (user.role === "admin") {
          addUserBtn.style.display = "inline-block";
          window.location.href = "Main_v3.html";
        } else if (user.role === "professor") {
          addUserBtn.style.display = "none";
          window.location.href = "Professor.html";
        }
      } else {
        errorMsg.style.display = "block";
      }
    });

    // Add User Modal Logic
    addUserBtn.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
    });

    saveUserBtn.addEventListener("click", () => {
      const newUser = {
        username: document.getElementById("newUsername").value.trim(),
        password: document.getElementById("newPassword").value.trim(),
        role: document.getElementById("newRole").value
      };

      if (!newUser.username || !newUser.password) {
        alert("Please fill in all fields");
        return;
      }

      users.push(newUser);
      alert("User added successfully!");
      modal.style.display = "none";
      console.log("Updated Users JSON:", JSON.stringify(users, null, 2));

      // Placeholder for backend save
      // updateUserJSON(users);
    });

    function updateUserJSON(updatedUsers) {
      console.log("JSON update triggered:", updatedUsers);
    }

    window.onclick = function(event) {
      if (event.target === modal) modal.style.display = "none";
    };
  </script>
</body>
</html>
